<!doctype html>
<html lang="es"  ng-app="tarifasApp">
<head>
	<meta charset="utf-8"> 
    <link href="css/tarifasApp.css" rel="stylesheet" media="screen">
    
	<title>Tarifas en Angular.js</title>
	<script src="node_modules/angular/angular.min.js"></script>
    
    <script src="src/tarifasApp.js"></script>
    
</head>

<body>

	<div ng-controller="tarifasListaController">
    
        <table>
        <tr>
            <th>{{datos.cabecera[0]}}</th>
            <th>{{datos.cabecera[1]}}</th>
            <th>{{datos.cabecera[2]}}</th>
            <th>{{datos.cabecera[3]}}</th>
            <th>{{datos.cabecera[4]}}</th>
            <th>{{datos.cabecera[5]}}</th>
        </tr>
        <tr ng-repeat="tarifa in datos.tabla">
        <td>{{tarifa[0]}}</td>
        <td>{{tarifa[1]}}</td>
        <td>{{tarifa[2]}}</td>
        <td>{{tarifa[3]}}</td>
        <td>{{tarifa[4]}}</td>
        </tr>
    </div>
    </table>
        
    <pre>{{datosSTD}}</pre>
    <pre>{{valores}}</pre>
    <pre>{{datos}}</pre>

    
    </div>
</body>
</html>
