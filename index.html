<!doctype html>
<html xmlns:ng="http://angularjs.org" lang="es"  ng-app="tarifasApp" id="ng-app">
<head> 
	<meta charset="utf-8"> 
    <link href="css/tarifas.css" rel="stylesheet" media="screen">
	<title>Tarifas en Angular</title>

    <script src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="src/controllers/tarifasApp.js"></script>

<body ng-controller="tarifasListaController as tarifas" ng-app="ngAnimate">
